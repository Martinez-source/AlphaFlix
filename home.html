       <a href="#"><div class="logo" id="home">Alpha<span>Flix</span></div></a>

        <nav>
            <a href="#" class="nav-link" id="home-link">Home</a>
            <a href="#" class="nav-link" id="movies-link">Movies</a>
            <a href="#" class="nav-link" id="tvseries-link">TV Series</a>
            <div class="dropdown">
                <a href="#" class="nav-link" id="genre-link">Genres</a>
                <div class="dropdown-content" id="genre-dropdown"></div>
            </div>
        </nav>
        <div class="search-profile">
            <input type="text" id="search-input" placeholder="Search..." />
            <div class="profile-wrapper">
                <a href="profile.html">
                    <img src="images/Electrode.jpg" alt="Profile" class="profile-icon" id="profile-icon" />
                </a>
            </div>
        </div>
    </header>

    <section id="banner-section">
        <section class="banner-carousel" id="banner-carousel">
            <button class="banner-arrow left" id="banner-prev">&#10094;</button>
            <div class="banner-wrapper" id="banner-wrapper"></div>
            <button class="banner-arrow right" id="banner-next">&#10095;</button>
        </section>
    </section>

    <main id="main">
        <section class="section"><h2>Trending Now </h2><div class="movie-row" id="trending-now-container"></div></section>
        <section class="section"><h2>Top Picks</h2><div class="movie-row" id="top-picks-container"></div></section>
        <section class="section"><h2>Science Fiction</h2><div class="movie-row" id="science-fiction-container"></div></section>
        <section class="section"><h2>Action</h2><div class="movie-row" id="action-container"></div></section>
        <section class="section"><h2>Fantasy</h2><div class="movie-row" id="fantasy-container"></div></section>
        <section class="section"><h2>Emotional</h2><div class="movie-row" id="emotional-container"></div></section>
        <section class="section"><h2>African Base</h2><div class="movie-row" id="african-base-container"></div></section>
        <section class="section"><h2>Others</h2><div class="movie-row" id="others"></div></section>

<section id="search-results-section" class="section hidden">
    <div class="movie-row" id="search-results-grid"></div>
</section>
</main>

    <section id="movie-detail" class="hidden">
        <button id="back-to-home" class="back-button">&larr; Back to Movies</button>
        <div class="detail-flex">
            <div id="season-container" class="episode-list"></div>
            <div class="video-player-wrapper">
                <h2 id="detail-title" class="movie-title"></h2>
                <iframe id="movie-video-player" frameborder="0" allowfullscreen allow="autoplay"></iframe>
                <p id="detail-description" class="movie-description"></p>
                <div id="comment-section">
                    <h3>Comments</h3>
                    <input type="text" id="comment-name" placeholder="Your name (optional)" />
                    <textarea id="comment-input" placeholder="Write a comment..."></textarea>
                    <button id="submit-comment">Post Comment</button>
                    <div id="comments-list"></div>
                </div>
            </div>
        </div>
    </section>
