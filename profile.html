<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - AlphaFlix</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: #f2f2f2;
      color: #000;
    }

    header {
      background: #1a1a1a;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: red;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    body.light-mode .profile-container {
      background: #ffffff;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .profile-container h2 {
      margin-bottom: 15px;
      color: red;
    }

    .profile-option {
      padding: 10px;
      background: #222;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    body.light-mode .profile-option {
      background: #eee;
      color: #000;
    }

    .profile-option:hover {
      background: red;
      color: #000;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: red;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="window.location.href='index.html'">AlphaFlix</div>
  </header>

  <div class="profile-container">
    <h2 id="username">Welcome, User</h2>
    <p id="user-email"></p>

    <div class="profile-option" onclick="location.href='edit-profile.html'">Edit Profile</div>
    <!-- <div class="profile-option" onclick="location.href='watch-history.html'">Watch History</div> -->
    <div class="profile-option" id="toggle-theme">Toggle Theme</div>
    <div class="profile-option" id="logout-btn">Log Out</div>

    <button class="back-btn" onclick="window.location.href='home.html'">‚Üê Back to Home</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDZtWpk5mgP-2vMKd-kHNCFHnG_mBiuggo",
      authDomain: "alphaflix-8acde.firebaseapp.com",
      projectId: "alphaflix-8acde",
      storageBucket: "alphaflix-8acde.appspot.com",
      messagingSenderId: "47323052340",
      appId: "1:47323052340:web:ff4c2791fa011fd7150d61"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Firebase Auth + Theme Toggle Logic -->
  <script>
    const themeBtn = document.getElementById('toggle-theme');

    // Theme toggle logic
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const currentTheme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
      localStorage.setItem('theme', currentTheme);
    }

    themeBtn.addEventListener('click', toggleTheme);
    loadTheme();

    // Auth logic
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('username').textContent = `Welcome, ${user.displayName || "User"}`;
        document.getElementById('user-email').textContent = user.email;
      } else {
        window.location.href = "sign-in.html";
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = "sign-in.html";
      });
    });
  </script>

</body>
</html>
